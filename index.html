<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana Collector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Banana Collector Game</h1>

    <script src="game.js"></script>
</body>
</html>
